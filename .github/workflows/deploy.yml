name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build -t secure-file-transfer .

    - name: Set up SSH key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ./id_rsa
        chmod 600 ./id_rsa

    - name: Deploy to Oracle Cloud
      env:
        ORACLE_CLOUD_INSTANCE_IP: ${{ secrets.ORACLE_CLOUD_INSTANCE_IP }}
      run: |
        ssh -o StrictHostKeyChecking=no -i ./id_rsa opc@${{ secrets.ORACLE_CLOUD_INSTANCE_IP }} << EOF
          cd ~/secure-file-transfer
          git pull
          docker stop $(docker ps -q --filter ancestor=secure-file-transfer) || true
          docker build -t secure-file-transfer .
          docker run -d -p 80:8080 secure-file-transfer
        EOF
