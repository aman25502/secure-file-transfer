name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build -t secure-file-transfer .

    - name: Deploy to Oracle Cloud
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ORACLE_CLOUD_INSTANCE_IP: ${{ secrets.ORACLE_CLOUD_INSTANCE_IP }}
      run: |
        ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} opc@${{ secrets.ORACLE_CLOUD_INSTANCE_IP }} << EOF
          # Pull the latest changes
          cd ~/secure-file-transfer
          git pull
          
          # Stop existing Docker container
          docker stop $(docker ps -q --filter ancestor=secure-file-transfer) || true
          
          # Build and run the Docker container
          docker build -t secure-file-transfer .
          docker run -d -p 80:8080 secure-file-transfer
        EOF
